<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Unfoldings and Hulls</title>

    <meta name="description" content="Implementacion de algunos algoritmos sobre poliedros convexos.">
    <meta name="author" content="Diego Montesinos">

    <!-- Style sheets -->
    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <style media="screen">
      .viewport-container {
        width: 600px;
        height: 600px;

        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        position: relative;
      }

      div#info {
        margin: 0;
      }
    </style>
  </head>

  <body oncontextmenu="return false;">
    <div id="main-container">

      <div id="viewport-3d" style="display: none;">
        <canvas id="main-3d"></canvas>
      </div>

      <div class="viewport-container">
        <div id="info">
          <p>
            <b>Status:</b><span class="status"></span><br />
            <b>Index:</b><span class="index"></span><br />
            <input type="checkbox" name="show-steps" checked> Mostrar los pasos<br>
          </p>
        </div>

        <svg id="viewport-2D" version="1.1" xmlns="http://www.w3.org/2000/svg" width="600" height="600">
        </svg>
      </div>
    </div>

    <!-- Carga la app js -->
    <script data-main="src/main.js" src="src/lib/utils/require.js"></script>
  </body>
</html>
